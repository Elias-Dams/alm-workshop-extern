name: Golang Docker Build

on:
  # CI on all pushes
  push:
    branches:
      - '**'

  # Extra run when a GitHub Release is published
  release:
    types: [published]

env:
  CONTAINER_REPOSITORY: quay.io/elias_dams      # your Quay namespace
  CONTAINER_IMAGE: alm-workshop                # repo name in Quay
  GOLANG_VERSION: 1.23

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Login to Quay.io using robot account
      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.CONTAINER_REPOSITORY }}/${{ env.CONTAINER_IMAGE }}
          tags: |
            # When this is a GitHub Release event, use the release tag as image tag (SemVer)
            type=raw,value=${{ github.event.release.tag_name }},enable=${{ github.event_name == 'release' }}
            # For normal pushes, fall back to sha-based tag
            type=sha,enable=${{ github.event_name != 'release' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}